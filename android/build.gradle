buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://dl.bintray.com/minyushov/gradle' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.minyushov.gradle:bintray:1.0.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        consumerProguardFiles 'proguard-rules.txt'
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    jcenter()
    google()
    maven { url "https://dl.bintray.com/minyushov/android" }
}

dependencies {
    implementation "com.facebook.react:react-native:0.53.0"
}

bintrayUpload {
    dryRun = false
    repo = "android"
    groupId = "com.minyushov.android"
    artifactId = "react-native-svg"
    version = "6.1.3.1"
    vcsUrl = "https://github.com/minyushov/react-native-svg.git"
    license = "The MIT License (MIT)"
    docs = false
}